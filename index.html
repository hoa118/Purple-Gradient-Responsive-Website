<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab Responsive Website</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8705a34c8e.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
        </style>
</head>
<body>
    <div class="mobile-navigation mobile-navigation_open" id="mobile-navigation">
        <div class="mobile-navigation--header">
            <img src="./img/Collab..png" class ="logo"alt="">
            
            <div class="close-button" onclick="toggleMobileNavigation()">
                <button>
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
        <a href="" class="mobile-navigation--item mobile-navigation--item_active">Home</a>
        <a href="" class="mobile-navigation--item">About</a>
        <a href="" class="mobile-navigation--item">Services</a>
        <a href="" class="mobile-navigation--item">Contact</a>
        </div>
    <div id="container">
        <header>
            <img src="./img/Collab..png" class ="logo"alt="">
            <div class="menu-button" onclick="toggleMobileNavigation()">
                <button>
                    <i class="fa-sharp fa-solid fa-bars"></i>
                </button>
            </div>
            <nav class="navigation">
                <a href="" class="navigation--item navigation--item_active">Home</a>
                <a href="" class="navigation--item">About</a>
                <a href="" class="navigation--item">Services</a>
                <a href="" class="navigation--item">Contact</a>
            </nav>
           
            
            <button class="navigation--button">Get Started</button>
        </header>
    <main>
        <div class="main--content">
            <h1 class="headline">Collaborate Like 
                <br />Never Before</h1>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Consectetur adipiscing elit ut aliquam purus</p>
        <button class="play--button"><i class="fa fa-solid fa-circle-play"></i>Discover Video </button>
        </div>
        <div class="main--img">
            <img src="./img/data-x1.png" alt="">
        </div>
    </main>

    <footer>
        <div class="socials">
            <a href="" class="socials--item"><i class="fa-brands fa-instagram"></i></a>
            <a href="" class="socials--item"><i class="fa-brands fa-twitter"></i></a>
            <a href="" class="socials--item"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <span>Hoa Nghiem</span>
    </footer>
</div>
<script>
    function toggleMobileNavigation(){
        var element = document.getElementById("mobile-navigation");
        if(element.classList.contains("mobile-navigation_open")){
            element.classList.remove("mobile-navigation_open");
        } else {
            element.classList.add("mobile-navigation_open");
        }
    }
</script>
</body>
</html>
